enum NotificationType {
  OWNERSHIPREQUEST
  OWNERSHIPAPPROVED
  OWNERSHIPDENIED
}

type Notification @model @auth(rules: [{allow: public}]) {
  id: ID!
  message: String!
  type: NotificationType!
  Sender: ID
  userID: ID! @index(name: "byUser")
  title: String!
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: AWSEmail!
  profilePic: AWSURL
  Collections: [Collection] @hasMany(indexName: "byUser", fields: ["id"])
  name: String
  Notifications: [Notification] @hasMany(indexName: "byUser", fields: ["id"])
  Businesses: [Business] @hasMany(indexName: "byUser", fields: ["id"])
}

enum BusinessType {
  RESTAURANT
  SHOPPING
  MARKET
  BEAUTY
}

enum MinorityGroups {
  ASIANAMERICAN
  AFRICANAMERICAN
  LATINX
  MIDDLEEASTERN
  NATIVEAMERICAN
  PACIFICISLANDER
  ALASKANATIVE
  MUSLIM
  HALAL
  JEWISH
  KOSHER
  HINDU
  SIKH
}

type Review @model @auth(rules: [{allow: public}]) {
  id: ID!
  rating: Int
  comments: String
  businessID: ID @index(name: "byBusiness")
}

type Business @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  about: String!
  phone: AWSPhone!
  address: String!
  website: AWSURL
  tags: [MinorityGroups!]
  type: BusinessType!
  primarycolor: String!
  secondarycolor: String!
  rating: Int
  Reviews: [Review] @hasMany(indexName: "byBusiness", fields: ["id"])
  collectionID: ID @index(name: "byCollection")
  email: AWSEmail!
  city: String!
  state: String!
  zipcode: Int!
  menu: AWSURL
  profileImage: AWSURL!
  bannerImage: AWSURL
  userID: ID! @index(name: "byUser")
}

type Collection @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  description: String
  color: String
  Businesses: [Business] @hasMany(indexName: "byCollection", fields: ["id"])
  userID: ID! @index(name: "byUser")
}
 